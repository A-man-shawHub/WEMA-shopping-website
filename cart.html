<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <style>
        /* CSS to style the Proceed to Checkout button */
        .checkout-btn {
            background-color: darkgreen;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .checkout-btn:hover {
            background-color: forestgreen;
        }
    </style>
</head>
<body>
    <section id="header">
        <a href="#"><img src="photos/logo.jpg" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <li><a href="start1.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li id="lg-bag"><a href="cart.html"><i class="fa fa-shopping-bag" aria-hidden="true"></i></a></li>
                <a href="#" id="close"><i class="far fa-times"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="fa fa-shopping-bag" aria-hidden="true"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <section id="cart" class="section-p1">
        <h2>Your Shopping Cart</h2>
        <div class="cart-items">
            <!-- Cart items will be dynamically generated here -->
            <div class="cart-item">
                <div class="item-image">
                    <img src="photos/products/f1.jpg" alt="Product Image">
                </div>
                <div class="item-details">
                    <h4>Men's Fashion T-shirt</h4>
                    <p>Size: XL</p>
                    <p>Price: Rs 1699.00</p>
                    <div class="item-actions">
                        <input type="number" value="1" min="1" class="quantity-input"> <!-- Add min="1" to prevent negative values -->
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
            </div>
            <!-- Repeat this block for each item in the cart -->
        </div>
        <div class="cart-total">
            <h3>Total: <span id="totalPrice">Rs 1699.00</span></h3> <!-- Set an initial value for the total price -->
        </div>
        <div class="checkout-options">
            <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
            <div class="payment-options">
                <h4>Payment Options:</h4>
                <ul>
                    <li>UPI Scanner</li>
                    <li>Card Payment</li>
                    <!-- Add more payment options here -->
                </ul>
            </div>
        </div>
    </section>

    <footer class="section-p1">
        <!-- Footer content -->
    </footer>

    <script>
        // Get the quantity input element
        const quantityInput = document.querySelector('.quantity-input');
        // Get the total price element
        const totalPriceElement = document.getElementById('totalPrice');
        
        // Add event listener to the quantity input field
        quantityInput.addEventListener('input', function() {
            // Get the quantity value
            const quantity = parseInt(this.value);
            // Get the price per item (Rs 1699.00 in this case)
            const pricePerItem = 1699.00;
            // Calculate the total price
            const totalPrice = quantity * pricePerItem;
            // Update the total price element with the calculated total
            totalPriceElement.textContent = 'Rs ' + totalPrice.toFixed(2); // Display the total with 2 decimal places
        });

        document.getElementById("checkoutBtn").addEventListener("click", function() {
            window.location.href = "https://miro.medium.com/v2/resize:fit:1400/format:webp/1*IR2e6Evsopa0qQy2PXTlFA.jpeg"; // Replace "qr_scanner_image.html" with the URL of your QR scanner image page
        });
    </script>
</body>
</html>
